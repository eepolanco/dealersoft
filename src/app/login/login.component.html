<div class="login-container">
	<div class="login-box">
	<img src="assets/dealersoft-logo.png" alt="DealerSoft Logo" class="login-logo" style="max-width: 230px; margin-bottom: 0.7rem; display: block;" />
		<div class="login-subtitle">SISTEMA DEALER RD &bull; Acceso al panel</div>
		<form (submit)="onLogin($event)" autocomplete="on">
			<div class="p-field">
				<label for="username">Usuario</label>
				<input id="username" type="text" pInputText placeholder="Usuario" autocomplete="username" />
			</div>
			<div class="p-field">
				<label for="password">Contraseña</label>
				<input id="password" type="password" pInputText placeholder="Contraseña" autocomplete="current-password" />
			</div>
			<button pButton type="submit" label="Iniciar sesión" class="p-mt-2 p-button-rounded p-button-primary login-btn"></button>
		</form>
	</div>
</div>
