<div class="dashboard-container container-fluid">
	<h2 class="dashboard-title">Panel de Ventas</h2>
	<div class="row gy-4">
		<div class="col-12">
			<div class="chart-card chart-main">
				<h3>Ventas del Día</h3>
				<p-chart class="dashboard__dailySales" type="bar" [data]="ventasDiaData" [options]="ventasDiaOptions"></p-chart>
			</div>
		</div>
		<div class="col-12 col-md-6">
			<div class="chart-card chart-half">
				<h3>Ventas del Mes</h3>
				<p-chart class="dashboard__montlySales" type="bar" [data]="ventasMesData" [options]="ventasMesOptions"></p-chart>
			</div>
		</div>
		<div class="col-12 col-md-6">
			<div class="chart-card chart-half">
				<h3>Vehículos en Stock</h3>
				<div class="stock-chart-wrapper">
					<p-chart type="doughnut" [data]="stockData" [options]="stockOptions" style="height: 120px; width: 120px;"></p-chart>
				</div>
			</div>
		</div>
	</div>
</div>
